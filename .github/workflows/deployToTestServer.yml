name: Deploy to Test Server

on:
  workflow_call:
    inputs:
      runner-platform:
        required: true
        type: string
        default: 'self-hosted'
      # app-name:
      #   required: true
      #   type: string
      # slot-name:
      #   required: true
      #   type: string

jobs:
  Download-artifact:
    name: Download Artifact
    runs-on: ["${{ inputs.runner-platform }}"] 
    steps:
      - name: Download
        uses: actions/download-artifact@v3.0.2
        with:
          name: .net-app
      - name: Extract artifact
        run: Expand-Archive -Path artifact.zip -DestinationPath ./todeploy
        shell: powershell


