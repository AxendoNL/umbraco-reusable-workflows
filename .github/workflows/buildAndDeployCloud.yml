name: Build and deploy changes Umbraco V8 - Cloud

on:
  workflow_call:
    inputs:
      front-end-directory:
        required: true
        type: string
      vue-directory:
        required: true
        type: string
      organization-name:
        required: true
        type: string
      project-name:
        required: true
        type: string
      build-configuration:
        required: true
        default: 'release'
        type: string
      csproj-path:
        required: true
        type: string
    secrets:
      cloud-repository-url:
        required: true

jobs:
  Checkout-source:
    name: Checkout source code
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

  Build-frontend:
    name: Build Frontend
    needs: Checkout-source
    runs-on: self-hosted
    steps:
      - name: build the frontend
        uses: AxendoNL/build-frontend-action@umbraco-v8
        with:
          frontend-directory: ${{ inputs.front-end-directory }}

  Build-vue:
    name: Build Vue
    needs: Checkout-source
    runs-on: self-hosted
    steps:
      - name: build the frontend
        uses: AxendoNL/build-vue-action@umbraco-v8
        with:
          vue-directory: ${{ inputs.vue-directory }}

  Build-NET:
    name: Build & Publish .NET
    needs: [Build-frontend, Build-vue]
    runs-on: self-hosted
    steps:
    - name: Setup .NET
      uses: AxendoNL/dotnet-build-action@umbraco-v8
      with:
        organization-name: ${{ inputs.organization-name }}
        project-name: ${{ inputs.project-name }}
        build-configuration: ${{ inputs.build-configuration }}
        csproj-path: ${{ inputs.csproj-path }}

  Sync-and-push-to-cloud: 
    name: Sync and push to cloud
    if: github.ref_name == 'master'
    needs: Build-NET
    runs-on: self-hosted

    steps:
    - uses: AxendoNL/sync-changes-to-cloud-action@umbraco-v8
      with:
        cloud-repository-url: ${{secrets.cloud-repository-url}}

  cleanup:
    if: ${{ always() }}
    needs: [Sync-and-push-to-cloud]
    runs-on: self-hosted
    steps:
      - uses: AxendoNL/sync-cleanup-action@umbraco-v8