name: Build and deploy changes Umbraco V10

on:
  workflow_call:
    inputs:
      frontend-directory:
        required: false
        type: string
      cd-path:
        required: false
        type: string
      vue-directory:
        required: false
        type: string
      cd-path-vue:
        required: false
        type: string
      organization-name:
        required: true
        type: string
      project-name:
        required: true
        type: string
      build-configuration:
        required: true
        default: 'release'
        type: string
      csproj-path:
        required: true
        type: string

### Some environment variables to ease use and keep oversight        
env:
  app-path: ${{ github.workspace }}\Axendo.Umb.${{ inputs.organization-name }}.${{ inputs.project-name }}.Web

jobs:
  Checkout-source:
    name: Checkout source code
    runs-on: [self-hosted, axendo]
    steps:
    - name: git configure long path
      run: git config --global core.longpaths true
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0 #fetch-depth 0 indicates fetching all history, this is needed for frontend en vue caching

  Build-frontend:
    if: ${{ inputs.frontend-directory }}
    name: Build Frontend
    needs: Checkout-source
    runs-on: [self-hosted, axendo]
    steps:
     - uses: oNaiPs/secrets-to-env-action@v1 # Load VARS
        with:
          secrets: ${{ toJSON(vars) }}
          include: FRONTEND_*
      - name: build the frontend
        uses: AxendoNL/build-frontend-action@v10.1
        with:
          frontend-directory: ${{ inputs.frontend-directory }}
          cd-path: ${{ inputs.cd-path }}
          app-path: ${{ env.app-path }}
          
  Build-vue:
    if:  ${{ inputs.vue-directory }}
    name: Build Vue
    needs: Build-frontend         
    runs-on: [self-hosted, axendo]
    steps:
      - uses: oNaiPs/secrets-to-env-action@v1 # Load VARS
        with:
          secrets: ${{ toJSON(vars) }}
          include: VUE_*
      - name: Build vue apps
        uses: AxendoNL/build-vue-action@v10.2
        with:
          vue-directory: ${{ inputs.vue-directory }}
          cd-path-vue: ${{ inputs.cd-path-vue }}
          app-path: ${{ env.app-path }}

  Build-NET:
    name: Build & Publish .NET
    needs: Build-vue
    runs-on: [self-hosted, axendo]
    steps:
    - name: Setup .NET
      uses: AxendoNL/dotnet-build-action@v10
      with:
        organization-name: ${{ inputs.organization-name }}
        project-name: ${{ inputs.project-name }}
        build-configuration: ${{ inputs.build-configuration }}
        csproj-path: ${{ inputs.csproj-path }}
        token: ${{ secrets.NUGET_PAT }}

  Cleanup:
    if: always() && vars.SKIP_CLEANUP != 'true'
    name: cleanup files
    needs: Build-NET
    runs-on: [self-hosted, axendo]
    steps:
    - name: Delete GitHub workspace
      run: Remove-Item -Recurse -Force ./*
